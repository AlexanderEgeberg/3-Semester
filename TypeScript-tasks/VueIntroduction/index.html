<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hello World!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  
  <body>
    <div id="app">
        <p>{{title}}</p> 
    </div>
  
    <script>
        new Vue({
            el: '#app',
            data:{
                title: "Hello world!"
            }
        })
    </script>
  </body>  
  </html>
